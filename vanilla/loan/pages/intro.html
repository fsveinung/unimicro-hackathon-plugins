<form class="flex flex-column gap-3" onsubmit="return false" autocomplete="off">

    <b>Hva skal lånet brukes til</b>

    <div class="size3">
        <label for="purpose">
            Låneformål
            <select name="purpose" id="purpose">
                <option value="assets">Bygninger, tomter og annen fast eiendom</option>
                <option value="inventory">Driftsløsøre, inventar eller verktøy o.l.</option>
                <option value="hardware">Kjøretøy og anleggsmaskiner</option>
                <option value="construction">Utbygging av eiendom for videresalg</option>
                <option value="refincance">Refaninsering av lån i annen bank</option>
                <option value="finance">Finansinvestering</option>
                <option value="capital">Driftskapital</option>
            </select>
        </label>
    </div>


    <div class="size2">
        <label for="amount">
            Ønsket lånebeløp 
            <input class="money" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Lånebeløp" id="amount" name="amount" />
        </label>
    </div>
</form>
