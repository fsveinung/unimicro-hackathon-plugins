<article class="mb-4 wizard">

    <h1 id="plugin-title">Lånesøknad</h1>

    <section class="page">
        <h2 class="pagetitle">Steg 1</h2>
        
        <form class="flex flex-column gap-3" id="page1" onsubmit="return false" autocomplete="off">

            <b>Hva skal lånet brukes til</b>

            <div class="size3">
                <label for="purpose">
                    Låneformål
                    <select name="purpose" id="purpose">
                        <option value="assets">Bygninger, tomter og annen fast eiendom</option>
                        <option value="inventory">Driftsløsøre, inventar eller verktøy o.l.</option>
                        <option value="hardware">Kjøretøy og anleggsmaskiner</option>
                        <option value="construction">Utbygging av eiendom for videresalg</option>
                        <option value="refincance">Refaninsering av lån i annen bank</option>
                        <option value="finance">Finansinvestering</option>
                        <option value="capital">Driftskapital</option>
                    </select>
                </label>
            </div>


            <div class="size2">
                <label for="amount">
                    Ønsket lånebeløp 
                    <input class="money" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Lånebeløp" id="amount" name="amount" />
                </label>
            </div>
        </form>
    </section>

    <section class="page hidden">
        <h2 class="pagetitle">Steg 2</h2>
        <p>Sikkerhet og finansiering</p>
    </section>

    <section class="page hidden">
        <h2 class="pagetitle">Steg 3</h2>
        <h4>Venligst fyll ut forvententede fremtidige inntekter</h4>
        <table id="future-incomes"></table>
        <h3>Oppsummering</h3>
        <ul>
            <li id="sumIncome"></li>
        </ul>
    </section>

    <section class="page hidden">
        <h2 class="pagetitle"></h2>
    </section>

    <section class="page hidden">
        <h2 class="pagetitle"></h2>
    </section>

</article>

<footer class="mt-4 mb-2 flex">
    <button id="btnHelp" class="secondary mr-4">Hjelp</button>
    <button id="bntBack" class="secondary ml-4">Tilbake</button>
    <button id="btnNext" class="primary c2a">Videre</button>
</footer>
